<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div id="container" class="flex-box">
        <div id="calc" class="flex-box">
            <div id="display">
            </div>

            <div id="ac" class="flex-box white-background">
                AC
            </div>

            <div id="sign-inverse" class="flex-box white-background">
                +/-
            </div>

            <div id="percent" class="flex-box white-background">
                %
            </div>

            <div class="flex-box operator red-background">
                /
            </div>

            <div class="flex-box number white-background">
                7
            </div>

            <div class="flex-box number white-background">
                8
            </div>

            <div class="flex-box number white-background">
                9
            </div>

            <div class="flex-box operator red-background">
                *
            </div>

            <div class="flex-box number white-background">
                4
            </div>

            <div class="flex-box number white-background">
                5
            </div>

            <div class="flex-box number white-background">
                6
            </div>

            <div class="flex-box operator red-background">
                -
            </div>

            <div class="flex-box number white-background">
                1
            </div>

            <div class="flex-box number white-background">
                2
            </div>

            <div class="flex-box number white-background">
                3
            </div>

            <div class="flex-box operator red-background">
                +
            </div>

            <div class="flex-box number zero white-background">
                0
            </div>

            <div class="flex-box decimal white-background">
                .
            </div>

            <div class="flex-box operator red-background">
                =
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
